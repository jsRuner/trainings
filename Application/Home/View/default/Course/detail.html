<extend name="Base:common"/>

<block name="style">
  
  <style type="text/css">


/*圆形的头像*/
.image{ 
width:43px; 
height:43px; 
border-radius:50px; 
} 

  </style>
</block>

<block name="body">

  <div class="row wwf-selectCourseBan">

    <div class="col-md-4 col-md-offset-2">

      <div class="wwf-selectCourseImg" >
        
        <img src="{$courseData.large_picture}" style="width:198px">
      </div>


    </div>

     <div class="col-md-5 col-md-offset-1">

      <div class="wwf-selectCourseContent">
        <h3>{$courseData.title}</h3>
        <h5>{$courseData.subtitle}</h5>


        <div class="stats">
          <p>
            价　格：
            <span class="money-num" style="font-size:16px;">{$courseData.price}</span>
          </p>
        
          <p>
            学员数：
            <span class="member-num">{$courseData.student_num}</span>
            <span class="member-text">人</span>
          </p>
          
        </div>

        <if condition="$isLearned">
           <button class="btn btn-success addCourseBtn" >已经收藏</button>

          <else/>
        <button class="btn btn-success addCourseBtn" onclick="addToLearn({$courseData['id']})">加入收藏</button>
        </if>
        

      </div>

      


    </div>
    
    

  </div>


  <div class="row wwf-selectCourseInfo">

    <div class="col-md-7 col-md-offset-1">

      <div id="course-about-pane" class="panel panel-default ">
          <div class="panel-heading">
            <h3 class="panel-title">课程介绍</h3>
          </div>
          <div class="panel-body">
          <p>
          
          {$courseData.about}
        </p>

          </div>
        </div>

        <div id="course-list-pane" class="panel panel-default ">
          <div class="panel-heading">
            <h3 class="panel-title">课时列表</h3>
          </div>
          <div class="panel-body">
            <div class="course-item-list-multi">


                       <ul class="list-group">

                        <volist name="courseData['lesson']" id="vo">

                          

  <li class="list-group-item"><a href="{:u('Home/Course/detailLesson',array('id'=>$vo['id']))}">课时{$key+1} :&nbsp;&nbsp;&nbsp;&nbsp;{$vo.title} </a></li>
                        </volist>
 
</ul>
              
            </div>
          </div>
        </div>
      
      
    </div>

    <div class="col-md-3">

      
      
      <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">课程教师</h3>
          </div>
          <div class="panel-body">
           
              <div align="center">
                
<span>
  
<img class="image" src="{$courseData['author']['middle_photo']}" /> 
</span>

              </div>
                     <h4 class="text-center"> {$courseData['author']['nickname']}</h4>
                   



          </div>
    </div>


  </div>
</div>






 

</block>

<block name="script">

  <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.all.js"></script>
    <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/lang/zh-cn/zh-cn.js"></script>

 
  
  <script type="text/javascript">

  var url = "{:u('Home/Course/addLearn')}";

  function addToLearn (cid) {
  
    $.post(url,{cid:cid},function(msg){
      alert(msg.info);
      window.location.reload();
    });
    
  }





  



  </script>
</block>
