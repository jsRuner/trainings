<extend name="Base:common"/>

<block name="style">

  <link rel="stylesheet" type="text/css" href="__CSS__/student.css"></block>

<block name="header">

  <div class="row my-ban">
    <div class="col-md-8 col-md-offset-1">
      
      <div >
        <div >
        <span class="content1-picture pull-left"> 
<img class="image" src="{:get_userphoto()}" /> 
</span> 
        <h1>
          {:get_username()}
          <small>{:get_time_in_day()}</small>
        </h1>
      </div>

      <p>人类被赋予了一种工作，那就是精神的成长。</p>

    </div>

  </div>
</div>

</block>






<block name="body">

  <div class="row wwf-body-row" >

     <div class="col-md-3 col-md-offset-1">


      <div class="panel panel-default">
        

  <div class="panel-heading">
    <h3 class="panel-title">设置</h3>
  </div>
  <div class="panel-body">
    <ul class="list-group">
            <li class="list-group-item">
              <a href="{:u('Setting/setInfo')}">资料设置</a>
            </li>
            <li class="list-group-item">
              <a href="{:u('Setting/setPhoto')}">修改头像</a>
            </li>
             <li class="list-group-item">
              <a href="{:u('User/updateNickName')}">修改昵称</a>
            </li>
            <li class="list-group-item">
              <a href="{:u('User/updatePassword')}">修改密码</a>
            </li>

          </ul>
  </div>
</div>


      
     </div>

     <div class="col-md-7">

       <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">修改昵称</h3>
        </div>
        <div class="panel-body">
            <!--警告框-->
      <div id="errorMsg" style="display:none" class="alert alert-warning alert-dismissible" role="alert">
  
</div>

          <form id="user-profile-form"  method="post" action="{:u('User/submitNickname')}" >

            <ul class="list-group">
              <li class="list-group-item">

                <div class="form-group">
          <label class="control-label" for="profile_nickname">新昵称</label>
            <div class="controls">
              <input type="text"  id="profile_nickname" name="nickname" class="form-control" datatype="*" nullmsg="请输入新昵称" errormsg="新昵称格式错误">              
              <div class="help-block" style="display:none;"></div>
            </div>
          </div>

              </li>
              <li class="list-group-item">

                <div class="form-group">
            <label class="control-label" for="profile_pwd">密码</label>
            <div class=" controls radios">
              <input type="text"  id="profile_pwd" name="password" class="form-control" datatype="*6-10" nullmsg="请输入新密码" errormsg="新密码要求6-10位">
              <div class="help-block" style="display:none;"></div>
            </div>
          </div>
              </li>
             
              <li class="list-group-item">
                <button class="btn btn-success">修改</button>
              </li>

            </ul>

          </form>
        </div>
      </div>

     </div>

</div>

  
  


</block>


<block name="script">
 <script type="text/javascript">

   var demo = $("#user-profile-form").Validform({
    tiptype:function(msg,o,cssctl){
      var objtip=$("#errorMsg");
      

      objtip.html(msg);

      
      objtip.show();
    }
   });
        </script>
   
    
    </block>
