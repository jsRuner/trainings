<extend name="Base:common" />

<!--载入登录需要的样式-->
<block name="style"></block>

<block name="body">

  <div class="row" style="margin-top:40px">

    <div class="col-md-6 col-md-offset-3">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">登录</h3>
        </div>
        <div class="panel-body">
            <!--警告框-->
      <div id="errorMsg" style="display:none" class="alert alert-warning alert-dismissible" role="alert">
  
</div>

          <form id="login-form"  method="post" action="__SELF__" >

            <ul class="list-group">
              <li class="list-group-item">

                <div class="form-group">
                  <label class="control-label" for="login_username">帐号</label>
                  <div class="controls">
                    <input class="form-control" id="login_username" type="text" name="username" value=""  style="height:43px" datatype="e|s3-10" errormsg="请输入Email地址 / 用户昵称" nullmsg="帐号不能为空">
                    <div class="help-block">请输入Email地址 / 用户昵称</div>
                  </div>
                </div>
              </li>
              <li class="list-group-item">

                <div class="form-group">
                  <label class="control-label" for="login_password">密码</label>
                  <div class="controls">
                    <input class="form-control" id="login_password" type="password" name="password"  data-explain="" style="height:43px">
                    <div class="help-block" >请输入密码</div>
                  </div>
                </div>
              </li>
              <li class="list-group-item">

                <div class="form-group">
                  <div class="controls">
                    <span class="checkbox mtm pull-right">
                      <label>
                        <input type="checkbox" name="_remember_me" checked="checked">记住密码</label>
                    </span>
                    <button type="submit" class="btn btn-fat btn-primary btn-large">登录</button>
                  </div>
                </div>

              </li>
              <li class="list-group-item">
                <div class="ptl">
                  <a href="{:u('Login/reset')}">找回密码</a>
                  <span class="text-muted mhs">|</span>
                  <span class="text-muted">还没有注册帐号？</span>
                  <a href="{:u('Login/register')}">立即注册</a>
                </div>
              </li>

            </ul>

          </form>
        </div>
      </div>

    </div>

  </div>

</block>

<block name="script">

  <script type="text/javascript">

  var demo = $("#login-form").Validform(
    {
      ajaxPost:true,

      tiptype:function(msg,o,cssctl){
      var objtip=$("#errorMsg");
      

      objtip.html(msg);

      
      objtip.show();
    },

      callback:function(data){

        if (data.status=='y') {
          
          if(data.url){

            setTimeout(function(){
          
            window.location.href = data.url;
        },1000);

          }
        } 
      },
    });
 

  </script>

</block>
